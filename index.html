<!--
Create a <form> element that will allow a user to input a new book (eventually).
Make sure that each field has a name attribute that's exactly the same as the
 corresponding object property (you'll see why in a minute).
-->

<form role="form">
  <div id="new-entry" class="form-group">
    <label>Enter a New Book</label>
    <input name="title" class="form-control" placeholder="Title">
    <input name="author" class="form-control" placeholder="Author">
    <input name="description" class="form-control" placeholder="Description">
    <input name="selling-points" class="form-control" placeholder="Selling Points">
    <input name="price" class="form-control" placeholder="Price">
    <br>
    <button type="submit" class="btn btn-success btn-sm">Submit</button>
  </div>
</form>
